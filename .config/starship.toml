# ~/.config/starship.toml

# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

right_format = """Last run: $character$cmd_duration"""

format = '''
[$time](bold green) $directory $nodejs$python$rust$golang
(bold green)$username@ $localip: $git_branch$git_status
[➜](bold green) '''

[character]
error_symbol = "[✖](bold red) "
success_symbol = '[✔](bold green)'

[cmd_duration]
min_time = 1
format = "[$duration]($style)"

[localip]
ssh_only = false
format = '[$localipv4](bold red) '
disabled = false

[time]
time_format = "%T"
format = "$time"
disabled = false

[username]
style_user = "bold dimmed blue"
show_always = true
format = '[$user]($style) '

[directory]
format = '[$path]($style)[$read_only]($read_only_style)'

[git_branch]
format = "on [$symbol$branch]($style) "
symbol = "🌿 "
style = "bold yellow"

[git_status]
conflicted = "⚔️ "
ahead = "🏎️ 💨 ×${count}"
behind = "🐢 ×${count}"
diverged = "🔱 🏎️ 💨 ×${ahead_count} 🐢 ×${behind_count}"
untracked = "🛤️ ×${count}"
stashed = "📦 "
modified = "📝 ×${count}"
staged = "🗃️  ×${count}"
renamed = "📛 ×${count}"
deleted = "🗑️  ×${count}"
style = "bright-white"
format = "$all_status$ahead_behind"

[nodejs]
format = "$symbol$version"
style = "bold"

[python]
format = "[$symbol$version]($style) "
style = "bold green"

[rust]
format = "[$symbol$version]($style) "
style = "bold green"

[golang]
format = "[$symbol$version]($style) "
style = "bold green"
